name: E2E Docker UI Cypress

on:
  workflow_dispatch:
  pull_request:
  push:
  schedule:
    # run every sunday
    - cron: '0 0 * * 0'
jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: Start containers
        run: docker-compose -f "./docker/docker-e2e-ui/docker-compose.yaml" up -d --build

      - name: Install node
        uses: actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8 # v3
        with:
          node-version: 18

      - name: Node
        uses: actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8 # v3
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare --activate pnpm@latest-8
          pnpm install

      - name: login
        run: npx npm-cli-login -u test -p test -e test@domain.test -r http://localhost:4873

      - name: build
        run: pnpm build

      - name: tests
        run: pnpm test:ui

      - name: Stop containers
        if: always()
        run: docker-compose -f "./docker/docker-e2e-ui/docker-compose.yaml" down
