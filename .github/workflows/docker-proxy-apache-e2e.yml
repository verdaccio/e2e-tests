name: E2E Docker Proxy Apache Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - 6.x
jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Start containers
        run: docker compose -f "./docker/apache-verdaccio/docker-compose.yaml" up -d --build

      - name: Install node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 18
      - name: verdaccio cli
        run: npm install -g verdaccio --registry http://localhost
      - name: gastby cli
        run: npm install -g gatsby-cli --registry http://localhost
      - name: netlify cli
        run: npm install -g netlify-cli --registry http://localhost
      - name: angular cli
        run: npm install -g @angular/cli --registry http://localhost

      - name: Stop containers
        if: always()
        run: docker compose -f "./docker/apache-verdaccio/docker-compose.yaml" down
