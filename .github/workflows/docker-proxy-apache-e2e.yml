name: E2E Docker Proxy Apache Test


concurrency:
  group: docker-apache-${{ github.ref }}
  cancel-in-progress: true  

on:
  workflow_dispatch:
  pull_request:
  push:
  schedule:
    # run every sunday
    - cron: '0 0 * * 0'
jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Start containers
        run: docker compose -f "./docker/apache-verdaccio/docker-compose.yaml" up -d --build

      - name: Install node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 24
      - name: verdaccio cli
        run: npm install -g verdaccio --registry http://localhost
      - name: gastby cli
        run: npm install -g gatsby-cli --registry http://localhost
      - name: netlify cli
        run: npm install -g netlify-cli --registry http://localhost
      - name: angular cli
        run: npm install -g @angular/cli --registry http://localhost

      - name: Stop containers
        if: always()
        run: docker compose -f "./docker/apache-verdaccio/docker-compose.yaml" down
